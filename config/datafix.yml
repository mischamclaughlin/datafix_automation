files:
  input_file: "data/input/xxxxxxxxxxxx.xlsx"
  php_admin_file: "data/mappings/xxxxxxxxxxxx.yaml"

  output_file: "data/output/xxxxxxxxxxxx.json" # Optional: override the default output path
  log_file: "data/logs/xxxxxxxxxxxx" # Optional: placeholder for future logging

settings:
  # Input spreadsheet (XLSX/XLS)
  lookup_column_input: "Client GUID"
  target_columns_input:
    - "Account Number for Client"
    - "Subscription Number Created 1"
    - "Subscription Number Created 2"

  # PHP admin export (YAML)
  lookup_column_php_admin: "client_business_guid"
  target_columns_php_admin:
    - "client_business_id"
    - "account_number"
    - "sub_id"
    - "subscription_number"

  # Behaviour flags
  target_columns: false # if true, only use the configured target_* columns
  manual: false # if true, prompt interactively for columns
  old_data: true # if true, include old data in output
